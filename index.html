<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <header>
    <a href="home.html"><i class="fas fa-home"></i></a>
    <a href="search.html"><i class="fas fa-search"></i></a>
    <a href="likes.html"><i class="far fa-heart"></i></a>
    <a href="profile.html"><i class="fas fa-user-alt"></i></a>
  </header>

  <section class="container">
    <div class="card">
      <div class="card-header">
        <div class="profile-img">

        </div>
        <div class="profile-info">
          <div class="name">John Novak</div>
          <div class="location">New York, New York</div>
        </div>

        <div class="time">
          1hr
        </div>
      </div>

      <div class="content">
        <img src="img/new_puppy.jpg" alt="black and white dog">
      </div>

      <div class="card-footer">
        <div class="likes">
          21 likes
        </div>
        <div class="description">
          <p>
            <span class="username">John N</span> My new little friend
          </p>
        </div>
        <div class="comments">
          <p>
            <span class="username">janey2</span> Your puppy is too cute
          </p>
          <p>
            <span class="username">mizzybot</span> he looks just like my puppy
          </p>
        </div>
        <hr>
        <form>
          <div class="heart">
            <i class="far fa-heart"></i>
          </div>

          <div class="add-comments">
            <input type="text" placeholder="Add a comment...">
          </div>

          <div class="options">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </form>

      </div>
    </div>
  </section>
</body>
</html>
